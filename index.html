<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="periodic, table, elements, chemitry" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Periodic Table of Elements">
    <meta name="auto" content="Rithish" />
    <title>Periodic Table of Elements</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400&display=swap"
      rel="stylesheet"
    />
    <script src="./canvas.js" defer></script>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <canvas id="background"></canvas>

    <ul>
      <li id="tab1" data-targets="#periodic-Table">Table</li>
      <li id="tab2" data-targets=".description">Detalis</li>
    </ul>
      
    <div class="accordion content">
      <div class="periodic-Table" id="periodic-Table" data-tab-content>
        <button>Toggle canvas</button>
        <!-- <canvas id="structure"></canvas> -->
        <div class="empty1">
          <p>
            Lanthanides <br>
            57 - 71 <br />
            &RightArrow; &RightArrow; 
          </p>
        </div>
        <div class="empty2">
          <p>
            Actinides <br />
            89 - 103 <br />
            &RightArrow; &RightArrow;
          </p>
        </div>
        <!-- To be flled with javascript -->
      </div>
      <div class="description" data-tab-content>
        <div class="card name">Click an element to view its details here !</div>
        <div class="card particles"></div>
        <div class="card discovery"></div>
        <div class="card p-properties"></div>
        <div class="card c-properties"></div>
        <div class="card summary"></div>
        <div class="card structure-3d"></div>
        <div class="card structure-2d"></div>
        <div class="source"></div>
      </div>
    </div>
  </body>
</html>
