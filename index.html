<body>
    <canvas id="background"></canvas>
    <div class="periodic-Table" id="periodic-Table">
        <div class="empty1">
            Lanthanides
            57 - 71 <br>
            &RightArrow; &RightArrow;

            Actinides <br>
            89 - 103 <br>
            &RightArrow; &RightArrow;
        </div>
        <!-- To be flled with javascript -->

    <div class="description">
        <div id="close">&times;</div>
        <div id="content"></div>
    </div>
